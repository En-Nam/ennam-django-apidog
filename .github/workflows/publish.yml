name: Publish to PyPI

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Publish to environment'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Get version
        id: version
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = //;s/"//g')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build distribution
        run: |
          python -m build

      - name: Check distribution
        run: |
          twine check dist/*

      - name: List artifacts
        run: |
          ls -lh dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  test-build:
    name: Test build integrity
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Install and test package
        run: |
          python -m pip install --upgrade pip
          pip install Django djangorestframework drf-spectacular
          pip install dist/ennam_django_apidog-*.whl
          python -c "import ennam_django_apidog; print(f'Package installed successfully')"

  publish-testpypi:
    name: Publish to TestPyPI
    if: |
      github.event_name == 'workflow_dispatch' &&
      github.event.inputs.environment == 'testpypi' ||
      github.event_name == 'release'
    needs: test-build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/ennam-django-apidog

    permissions:
      id-token: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    name: Publish to PyPI
    if: |
      github.event_name == 'workflow_dispatch' &&
      github.event.inputs.environment == 'pypi' ||
      github.event_name == 'release' && !contains(github.ref, 'pre')
    needs: test-build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/ennam-django-apidog

    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create GitHub release notes
        if: github.event_name == 'release'
        run: |
          echo "âœ… Package published to PyPI successfully!"
          echo "Version: ${{ github.ref_name }}"
          echo "Package: https://pypi.org/project/ennam-django-apidog/"

  verify-published:
    name: Verify published package
    needs: [publish-pypi, publish-testpypi]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Wait for PyPI indexing
        run: sleep 30

      - name: Verify TestPyPI package
        if: needs.publish-testpypi.result == 'success'
        run: |
          python -m pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ ennam-django-apidog
          python -c "import ennam_django_apidog; print(f'TestPyPI package verified')"

      - name: Verify PyPI package
        if: needs.publish-pypi.result == 'success'
        run: |
          pip install ennam-django-apidog
          python -c "import ennam_django_apidog; print(f'PyPI package verified')"

      - name: Publish status
        run: |
          echo "Build status: ${{ needs.build.result }}"
          echo "TestBuild status: ${{ needs.test-build.result }}"
          echo "TestPyPI publish status: ${{ needs.publish-testpypi.result }}"
          echo "PyPI publish status: ${{ needs.publish-pypi.result }}"
